frr version 7.4-MyOwnFRRVersion
frr defaults traditional
hostname comp1
log file /tmp/frr.log
log syslog informational
no ipv6 forwarding
service integrated-vtysh-config
!
vrf green
 vni 30
 exit-vrf
!
vrf red
 vni 10
 exit-vrf
!
interface ens3
 description mgnt
!
interface ens4
 description leaf1
!
interface ens5
 description leaf2
!
interface lo
 ip address 10.0.0.1/32
 ipv6 address c0d1::1/128
!
router bgp 64512
 bgp router-id 10.0.0.1
 no bgp ebgp-requires-policy
 bgp bestpath as-path multipath-relax
 neighbor fabric peer-group
 neighbor fabric remote-as external
 neighbor fabric bfd
 neighbor fabric capability extended-nexthop
 neighbor ibgp peer-group
 neighbor ibgp remote-as 64512
 neighbor ibgp update-source c0d1::1
 neighbor ens4 interface peer-group fabric
 neighbor ens5 interface peer-group fabric
 neighbor c0d1:ffff::201 peer-group ibgp
 !
 address-family ipv4 unicast
  redistribute connected
  neighbor fabric allowas-in
  neighbor fabric route-map bgp_underlay_export out
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute connected
  neighbor fabric activate
  neighbor fabric allowas-in
  neighbor fabric route-map bgp_underlay_export out
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor ibgp activate
  vni 40
  exit-vni
  vni 20
  exit-vni
  advertise-all-vni
 exit-address-family
!
router bgp 64512 vrf red
 bgp router-id 10.0.0.1
 !
 address-family ipv4 unicast
  redistribute kernel
  redistribute connected
  redistribute static
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
 exit-address-family
!
router bgp 64512 vrf green
 bgp router-id 10.0.0.1
 !
 address-family ipv4 unicast
  redistribute kernel
  redistribute connected
  redistribute static
 exit-address-family
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
 exit-address-family
!
route-map bgp_underlay_export deny 100
!
route-map bgp_underlay_export permit 10
 match interface lo
 match ip address prefix-len 32
 set ip next-hop 0.0.0.1
!
route-map bgp_underlay_export permit 11
 match interface lo
 match ipv6 address prefix-len 128
!
line vty
!
bfd
!
